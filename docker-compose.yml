version: '3.8'

services:
  app:
    build: .
    container_name: pr-api-server
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=mysecretpassword
      - DB_NAME=prdb

  postgres:
    image: postgres:15-alpine
    container_name: pr-api-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=prdb
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: